<html>
  <head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body style='background-color: rgba(0, 0 , 0, 0); margin: 0; padding: 0;'>
    <div style='margin: auto; width: 304; height: 100%;'>
      <form action="?" method="POST">
      <div style='top: 50%; bottom: 50%; position: absolute; margin-top: -39; margin-bottom: -39;' class="g-recaptcha" 
        data-sitekey="6Le-VlgaAAAAADWNET-rWQGSVeB8i68arWk1kJ5n"
        data-callback="captchaCallback">
    </div>
    </form style='margin-block-end: 0;'>
    </div>
    <script>
      function captchaCallback(response){
        //console.log(response);
        if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response);
        }
      }
    </script>
  </body>
</html>
